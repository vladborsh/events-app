<app-loader [isLoading]="loading$ | async"></app-loader>
<div class="container">
  <ng-container *ngIf="event$ | async as event">
    <div class="row mt-4 mb-2">
      <div class="col-8">
        <h2 class="card-title mt-4">{{event.name}}</h2>
        <h4 class="card-subtitle mb-2 text-muted">{{event.date | date: 'MMM dd yyyy, h:mm'}}</h4>
        <hr class="my-2">
        <p class="card-text">{{event.description}}</p>
      </div>
      <div class="col-4">
        <div class="list-group">
          <div class="list-group-item text-white bg-primary">
            <div class="mb-3 mt-2" style="overflow:hidden; width: 100%; height: 200px;">
              <img style="width: 100%; display: block;" [src]="event.img_link" alt="">
            </div>
            <h4 class="card-title">{{event.name}}</h4>
            <p class="card-text">{{event.short_description}}</p>    
          </div>
          <div class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
              <strong class="card-text text-muted">{{ event.ticket_price }} {{ event.ticket_currency }}</strong>
              <span class="card-text text-muted">{{ event.number_of_seats }}</span>
            </div>
            
            <button (click)="handlePayment()" type="button" class="btn btn-block btn-primary mb-3 mt-2">Забронировать</button>
          </div>
        </div>
      </div>
    </div>  
  </ng-container>
</div>
