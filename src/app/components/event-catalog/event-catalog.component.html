<app-loader [isLoading]="loading$ | async"></app-loader>

<div class="container mt-5">
  <div class="main-pannel">
    <div class="row">
      <div *ngFor="let item of items$ | async" class="col-lg-4 col-sm-6 mb-4 pa-2">
        <app-event-item [event]="item"></app-event-item>
      </div>
    </div>
  </div>
</div>
